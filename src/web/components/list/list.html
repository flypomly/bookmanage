<div class="list">
    <h3>图书列表</h3>
    <table class="table table-bordered table-striped">
        <tr>
            <th>编号</th>
            <th>书名</th>
            <th>作者</th>
        </tr>
        {% for item in data%}
        <tr>
            <td>[[item.id]]</td>
            <td>[[item.name]]</td>
            <td>[[item.author]]</td>
        </tr>
        {% endfor %}
    </table>
</div>
